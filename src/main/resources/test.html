<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Time', 'Percentage'],
          ['', 75],
          ['', 25]
        ]);

        var options = {
          legend: 'none',
          pieSliceText: 'none',
	    enableInteractivity: false,
          backgroundColor: { fill:'transparent' },
	    pieHole: 0.5,
          pieStartAngle: 135,
          tooltip: { trigger: 'none' },
          slices: {
            0: { color: 'black' },
            1: { color: 'transparent' }
          }
        };

        var chart = new google.visualization.PieChart(document.getElementById('chart'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <p style="text-align:center"><strong><span style="font-family:Arial,Helvetica,sans-serif"><span style="font-size:44px">Title</span></span></strong></p>

    <p style="text-align:center"><u><span style="font-size:24px">Subject</span></u></p>

    <hr />
    <div>
      <div style="position: fixed;top: 35%;left: 50%;transform: translate(-50%, -50%);width: 900px;height: 500px;text-align: center;color: black;">
        <div id="chart" style="width: 100%; height: 100%;"></div>
        <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);font-size: 28px;">120m</div>
      </div>
    </div>
  </body>
</html>
